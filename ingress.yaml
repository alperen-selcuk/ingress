apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
spec:
  rules:
  - host: login.devopsdude.space
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: login
            port:
              number: 80
      - pathType: Prefix
        path: "/forgot"
        backend:
          service:
            name: forgot
            port:
              number: 80
  - host: payment.devopsdude.space
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: portal
            port:
              number: 80
